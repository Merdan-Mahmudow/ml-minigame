apiVersion: apps/v1
kind: Deployment
metadata:
  name: forecast-service
  namespace: forecast-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: forecast-service
  template:
    metadata:
      labels:
        app: forecast-service
    spec:
      containers:
      - name: forecast-service
        image: forecast/forecast-service:latest
        ports:
        - containerPort: 8002
        env:
        - name: MODEL_REGISTRY_URL
          value: "http://model-registry:8007"
        - name: FEATURE_PIPELINE_URL
          value: "http://feature-pipeline:8005"
        - name: FORECAST_STORAGE_URL
          value: "http://forecast-storage:8008"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: forecast-service
  namespace: forecast-system
spec:
  selector:
    app: forecast-service
  ports:
  - port: 8002
    targetPort: 8002

