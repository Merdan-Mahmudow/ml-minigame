apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-training
  namespace: forecast-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-training
  template:
    metadata:
      labels:
        app: model-training
    spec:
      containers:
      - name: model-training
        image: forecast/model-training:latest
        ports:
        - containerPort: 8006
        env:
        - name: FEATURE_PIPELINE_URL
          value: "http://feature-pipeline:8005"
        - name: MODEL_REGISTRY_URL
          value: "http://model-registry:8007"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

---
apiVersion: v1
kind: Service
metadata:
  name: model-training
  namespace: forecast-system
spec:
  selector:
    app: model-training
  ports:
  - port: 8006
    targetPort: 8006

