apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: forecast-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: forecast/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: ASSET_SERVICE_URL
          value: "http://asset-service:8001"
        - name: FORECAST_SERVICE_URL
          value: "http://forecast-service:8002"
        - name: FORECAST_STORAGE_URL
          value: "http://forecast-storage:8008"
        - name: MODEL_REGISTRY_URL
          value: "http://model-registry:8007"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: forecast-system
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer

