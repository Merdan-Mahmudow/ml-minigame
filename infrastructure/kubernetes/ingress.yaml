apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forecast-ingress
  namespace: forecast-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  rules:
  - host: api.skyrodev.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
  - host: admin.skyrodev.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: grafana.skyrodev.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.skyrodev.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
  - host: minio.skyrodev.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001
  tls:
  - hosts:
    - api.skyrodev.ru
    - admin.skyrodev.ru
    - grafana.skyrodev.ru
    - prometheus.skyrodev.ru
    - minio.skyrodev.ru
    secretName: forecast-tls

