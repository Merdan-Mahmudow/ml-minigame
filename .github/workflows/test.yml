name: Test

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - asset-service
          - forecast-service
          - forecast-storage
          - data-collector
          - news-collector
          - feature-pipeline
          - model-registry
          - model-training
          - monitoring-service
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd backend/${{ matrix.service }}
        pip install -e .
        pip install pytest pytest-asyncio httpx
    
    - name: Run tests
      run: |
        cd backend/${{ matrix.service }}
        pytest tests/ || echo "No tests found"

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linter
      run: |
        cd frontend
        npm run lint

